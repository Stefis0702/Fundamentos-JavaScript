<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edad</title>
</head>
<body>
    
    <p>Ahora dame tu edad: <input type="number" id="numero"></p>
    
    
    <p><button onclick="enviar()"> Enviar</button></p>
    
    <p id="resultado"></p>
    

    <script>
        
        function enviar() {
            
            let vEdad= Number(document.getElementById("numero").value);


            if (vEdad <= 5) {
            document.getElementById("resultado").innerHTML= "preescolar";
         } else if (vEdad >=6 && vEdad<=11) { 
            document.getElementById("resultado").innerHTML= "primaria";
         } else if (vEdad >=12 && vEdad<=15) { 
            document.getElementById("resultado").innerHTML= "ESO";
         }  else if (vEdad >=16 && vEdad<=17) { 
            document.getElementById("resultado").innerHTML= "bachillerato";
         } else if (vEdad >=18) { 
            document.getElementById("resultado").innerHTML= "universidad";
         }
        
        
        
}

    </script>
    
</body>
</html>
