<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1M7.1</title>
</head>

<body>
    <h1>Averiguemos si has aprobado</h1>

    <p>Nota 1:<input type="number" id="nota1" value></p>
    <p>Nota 2:<input type="number" id="nota2" value></p>
    <p>Nota 3:<input type="number" id="nota3" value></p>
    <p><button onclick="calcular()">Resultado</button></p>
    <p id="resultado"></p>


    <script>
        function calcular() {

            let vNumero1 = Number(document.getElementById("nota1").value);
            let vNumero2 = Number(document.getElementById("nota2").value);
            let vNumero3 = Number(document.getElementById("nota3").value);
            if ((vNumero1 < 0 || vNumero1 > 10) || (vNumero2 < 0 || vNumero2 > 10) || (vNumero3 < 0 || vNumero3 > 10)) {
                document.getElementById("resultado").innerHTML = " Error..! las notas deben estar entre 0 y 10"

            } else {
                let vPromedio = ((vNumero1 + vNumero2 + vNumero3) / 3).toFixed(2)

                if ((vPromedio >= 0) && (vPromedio < 5)) {
                    document.getElementById("resultado").innerHTML =
                        "Lo sentimos...No has aprobado el curso, Has de recuperar";
                } else if ((vPromedio >= 5) && (vPromedio < 7)) {
                    document.getElementById("resultado").innerHTML =
                        "Enhorabuena!...Has aprobado el curso, Pero debes continuar practicando";
                } else if (vPromedio >= 7) {
                    document.getElementById("resultado").innerHTML =
                        "Enhorabuena!...Has aprobado el curso, Pasa al siguiente nivel"
                }

            }
        }
    </script>

</body>

</html>
