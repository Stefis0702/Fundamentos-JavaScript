<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex6M7.1</title>
</head>

<body>
    <h1>Tablas de multiplicar</h1>



    <p>Escribe un número del 1 al 10: <input type="number" id="numero" value></p>

    <p id="boton"><button onclick="calcular()">Multiplicar</button></p>

    <p id="tabla"></p>
    <script>
        function calcular() {


            
            let vNumero = document.getElementById("numero").value;

            if (vNumero == 0 || vNumero > 10) {
                document.getElementById("tabla").innerHTML = "Solo es posible asignar un número entre 1 y 10"
            } else {

                for (let i = 1; i <= 10; i++) {
                    document.getElementById("tabla").innerHTML += vNumero + " X " + i + " = " + (vNumero * i) + "<br>";





                }
            }
        }
    </script>

</body>

</html>
