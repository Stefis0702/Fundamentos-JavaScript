<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ext2M5</title>
</head>

<body>
    <h1>Dibujar</h1>
    <p>Introduce la altura de la L: <input type="number" id="num"></p>
   
    

    <p><button onclick="dibujar()"> Dibujar</button></p>

    <p id="resultado"></p>


    <script>
        function dibujar() {

                document.getElementById("resultado").innerHTML+= "";

                let vTaman= Number(document.getElementById("num").value);

                for (let i = 1; i<= vTaman; i ++){
                    document.getElementById("resultado").innerHTML+= "*"+"<br>";
                }
                for (let i = 1; i<= vTaman/2 + 1; i ++){
                    document.getElementById("resultado").innerHTML+= "*";
                }
            
        }



        
    </script>

</body>

</html>
