<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Números Primos</h1>


    <p><button onclick="resultado()">Resultado</button></p>
    <p id="resultado"></p>

    <script>
        function resultado() {

            let vNumero = Math.abs(parseInt(document.getElementById("numero1").value));
            let vPrimo = true;
            let i=2;

            while (i< vNumero && vPrimo) {
                if (vNumero%i==0) {
                    vPrimo= false;
                    
                }
                i++;
            } 
            if(vPrimo==false){
                document.getElementById("resultado").innerHTML = "El número "+ vNumero + " NO es un número primo.";
            }else {
                document.getElementById("resultado").innerHTML = "El número "+ vNumero + " SI es un número primo.";
            }


        }
    </script>

</body>
