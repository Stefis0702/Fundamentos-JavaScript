<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex6M7.2</title>
</head>

<body>
    <h1>Números Primos</h1>

    
    <p><button onclick="resultado()">Resultado</button></p>
    <p id="resultado"></p>

    <script>
        

        function resultado() {

            let numero;
            let esPrimo = true;

            while (true) {
                numero = prompt("Introduce un número: ");

               
                if (numero > 1) {
                    for (let i = 2; i < numero; i++) {
                        if (numero % i === 0) {
                            esPrimo = false;
                            break;
                        }
                    }

                    if (esPrimo) {
                        document.getElementById("resultado").innerHTML= "Enhorabuena, el número " + numero + " es primo";
                        break;
                    } else {
                        esPrimo = true;
                    }
                }
            }



        }
    </script>

</body>

</html>
