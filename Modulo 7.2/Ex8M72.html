<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>FIBNACCI</h1>

    <p>Introduce un número: <input type="number" id="numero" value="0"></p>
    <p><button onclick="calcular()">Calcular</button></p>
    <p id="resultado"></p>

    <script>
        function calcular() {

            let vNumero = Math.abs(parseInt(document.getElementById("numero").value));
            let vRe= [0,1,1];
            let vSum= 0 ;

           
            for (let i= 3; i<=(vNumero-1);i++){
                vSum= vRe [(i-2)]+ vRe [(i-1)];
                vRe.push(vSum);
            
            }
            document.getElementById("resultado").innerHTML= "La sucesion de Fibonacci del número"+ vNumero + " es " + vRe
        }
    </script>

</body>

</html>
