    <h1>Palíndromo</h1>
    <p>El texto introducido fue:</p><p id="frase"></p>
    <p><button onclick="palindromo(cadena)">Comprobemos</button></p>
    <p id="respuesta"></p>

    <script>
        

        let cadena = prompt("Introduce el texto");
        document.getElementById("frase").innerHTML= cadena;
        
     

        function palindromo(cadena) {


            let cadenaOrig = cadena.toLowerCase();
            let resultado = "La cadena\""+(cadenaOrig)+"\" \n";

            let cadenaSinEs = "";

            for (i in letrasEspacios) {
                if (letrasEspacios[i] != " ") {
                    cadenaSinEs += letrasEspacios[i];
                }


            }

            let letras = cadenaSinEs.split("");
            let letrasReves = cadenaSinEs.split("").reverse();
            let iguales = true;

            for (i in letras) {
                if (letras[i] == letrasReves[i]) {
                    
                } else {
                    iguales = false;

                }

            }
            if (iguales) {
                resultado += "Es un palíndromo";
            } else{
                resultado += "No es un palíndromo";
            }
            document.getElementById("respuesta").innerHTML = resultado;
        

        }  
    </script>
