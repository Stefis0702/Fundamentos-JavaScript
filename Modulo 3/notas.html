<html lang="es">
<head>

    <title>Notas</title>

<body>
    <h1>Promedio de notas</h1>

    <p>Nota 1:<input type="number" id="nota1" value</p>
    <p>Nota 2:<input type="number" id="nota2" value</p>
    <p>Nota 3:<input type="number" id="nota3" value</p>
    <p><button onclick="calcular()">Resultado</button></p>
    <p id="resultado"></p>


    <script>
        function calcular(){ 

        let vNumero1= Number(document.getElementById("nota1").value);
        let vNumero2= Number(document.getElementById("nota2").value);
        let vNumero3= Number(document.getElementById("nota3").value);
        let vpromedio= ((vNumero1+vNumero2+vNumero3)/ 3).toFixed(2)
        console.log("vpromedio esta mostrando el resultado de",(vNumero1+vNumero2+vNumero3)/ 3);
        document.getElementById("resultado").innerHTML= "El promedio de tus notas es:"+" "+ (vpromedio)

    }

    </script>
